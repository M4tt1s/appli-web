<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Site de Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Site de Challenges</h1>
    </header>
    <div class="container">
        <h2>Inscription</h2>
        <p>Remplissez le formulaire ci-dessous pour créer un compte :</p>
        <form id="registerForm" action="/register" method="post">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" name="email" placeholder="Adresse email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="login.html">Connectez-vous ici</a>.</p>
    </div>
</body>
</html>
