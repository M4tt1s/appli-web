<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communauté - Chat en Direct</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }
        #input {
            width: calc(100% - 20px);
            padding: 5px;
            box-sizing: border-box;
            margin: 0;
            border: none;
            background-color: transparent;
            color: #fff;
            border-bottom: 1px solid #fff;
            outline: none;
            position: fixed;
            bottom: 0;
            left: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <li class="deroulant"><a href="#">MENU &ensp;</a>
        <ul class="sous-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="documentation.html">Documentation</a></li>
            <li><a href="classement.html">Classement</a></li>
            <li><a href="compte.html">Mon Compte</a></li>
        </ul>
        </li>
    </nav>

    <div id="terminal" contenteditable="true"></div>
    <input id="input" type="text" placeholder="Tapez votre message ici...">
    
    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        
        input.focus();

        input.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const message = input.value.trim();
                if (message !== '') {
                    addMessage('Vous: ' + message);
                    // ici, on peut envoyer le message au serveur
                    input.value = '';
                }
            }
        });

        function addMessage(message) {
            const p = document.createElement('p');
            p.textContent = message;
            terminal.prepend(p);
            terminal.scrollTop = 0;
        }

        <!-- la on recoit pas les messages des autres encore c géré par la facade -->
    </script>
</body>
</html>
