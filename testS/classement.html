<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement des Joueurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classement des Joueurs</h1>
    </header>
    <div class="container">
        <h2>Top 10 du Classement</h2>
        <ol id="players"></ol>
        <h2>Votre Classement</h2>
        <ol id="yourRank"></ol>
    </div>

    <script>
        // données de classement disponibles dans une variable JavaScript, à importer depuis une base de données
        var players = [
            { username: "Joueur1", score: 100 },
            { username: "Joueur2", score: 90 },
            { username: "Joueur3", score: 80 },
            { username: "Nom", score: 65 }
            // la c'est pour test
        ];

        // informations du joueur connecté dans une variable JavaScript, idem
        var connectedPlayer = { username: "Nom", score: 65 };

        // Afficher les 10 premiers joueurs du classement
        var playersList = document.getElementById("players");
        for (var i = 0; i < Math.min(players.length, 10); i++) {
            var player = players[i];
            var listItem = document.createElement("li");
            listItem.innerText = player.username + " - Score : " + player.score;
            playersList.appendChild(listItem);
        }

        // Trouver le classement du joueur connecté
        var connectedPlayerRank = players.findIndex(player => player.username === connectedPlayer.username);
        if (connectedPlayerRank !== -1) {
            var yourRankList = document.getElementById("yourRank");
            var yourRankItem = document.createElement("li");
            yourRankItem.innerText = "Votre classement : " + (connectedPlayerRank + 1) + " - Score : " + connectedPlayer.score;
            yourRankList.appendChild(yourRankItem);
        } else {
            //on fait rien, il n'existe pas
        }
    </script>
</body>
</html>
